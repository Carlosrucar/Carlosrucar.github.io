<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva PaginaWeb</title>
  <link rel="stylesheet" href="EstiloGridFlex.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>PerifericosGo</h1>
    </div>
    <div class="menu">
      <a href="#galeria" class="menu-item">Galeria Imagenes</a>
      <a href="#componentes" class="menu-item">Componentes</a>
      <a href="#encuesta" class="menu-item">Encuesta</a>
      <a href="#contacto" class="menu-item">Contacto</a>
    </div>
    <div class="content">
      <h2>Bienvenido a PerifericosGo!</h2>

      <div class="gallery" id="galeria">
        <div class="gallery-item">
          <img src="./imagenes/ordenador.jpg" alt="Imagen 1">
        </div>
        <div class="gallery-item">
          <img src="./imagenes/teclado.jpg" alt="Imagen 2">
        </div>
        <div class="gallery-item">
          <img src="./imagenes/raton.jpg" alt="Imagen 3">
        </div>
        <div class="gallery-item">
          <img src="./imagenes/cascos.jpg" alt="Imagen 4">
        </div>
      </div>

      <div id="componentes">
     
        <h2>Sección de Componentes</h2>
        
      </div>

      <div id="encuesta">
   
        <h2>Sección de Encuesta</h2>
   
      </div>

      <div id="contacto">
   
        <h2>Sección de Contacto</h2>
       
      </div>

      <p>Estas son mis redes sociales.</p>
    </div>
  </div>
</body>

</html>
